<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Dashboard Builder</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #schema-panel {
            max-height: calc(100vh - 60px);
            overflow-y: auto;
        }
        #dashboard-cards .card {
            margin-bottom: 1rem;
            height: 100%;
        }
        #dashboard-cards .chart-container {
            position: relative;
            max-height: 360px;
            overflow: auto;
        }
        #dashboard-cards .dataTables_wrapper {
            width: 100%;
        }
        #query-result-table {
            width: 100%;
        }
        .filter-row {
            margin-bottom: 0.5rem;
        }
        .tab-content {
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SQL Dashboard Builder</a>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Schema Sidebar -->
            <div class="col-md-3 mb-3" id="schema-panel">
                <h5>Bancos de Dados e Colunas</h5>
                <div id="schema-container" class="accordion" role="tablist"></div>
            </div>
            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Query Builder Panel -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Criar Consulta SQL</h5>
                    </div>
                    <div class="card-body">
                        <form id="query-form">
                            <div class="row g-2">
                                <div class="col-md-3">
                                    <label for="db-select" class="form-label">Banco de Dados</label>
                                    <select id="db-select" class="form-select">
                                        <!-- Options populated dynamically -->
                                    </select>
                                </div>
                                <div class="col-md-9">
                                    <label for="sql-input" class="form-label">Consulta SQL</label>
                                    <textarea class="form-control" id="sql-input" rows="3" placeholder="Digite sua consulta SQL..."></textarea>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">Executar Consulta</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Query Result Panel -->
                <div id="query-result-panel" class="card mb-4 d-none">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Resultado da Consulta</h5>
                    </div>
                    <div class="card-body">
                        <table id="query-result-table" class="table table-striped"></table>
                        <div id="visualization-config" class="mt-4">
                            <h6>Configurar Visualização</h6>
                            <div class="row g-2">
                                <div class="col-md-3">
                                    <label for="vis-type-select" class="form-label">Tipo de Visualização</label>
                                    <select id="vis-type-select" class="form-select">
                                        <option value="table">Tabela</option>
                                        <option value="bar">Gráfico de Barras</option>
                                        <option value="line">Gráfico de Linhas</option>
                                        <option value="pie">Gráfico de Pizza</option>
                                        <option value="kpi">KPI Card</option>
                                    </select>
                                </div>
                                <div class="col-md-3 d-none" id="category-column-group">
                                    <label for="category-column" class="form-label">Coluna de Categoria</label>
                                    <select id="category-column" class="form-select"></select>
                                </div>
                                <div class="col-md-3 d-none" id="value-column-group">
                                    <label for="value-column" class="form-label">Coluna de Valor</label>
                                    <select id="value-column" class="form-select"></select>
                                </div>
                                <div class="col-md-3 d-none" id="kpi-aggregation-group">
                                    <label for="kpi-aggregation" class="form-label">Agregação KPI</label>
                                    <select id="kpi-aggregation" class="form-select">
                                        <option value="sum">Soma</option>
                                        <option value="avg">Média</option>
                                        <option value="count">Contagem</option>
                                        <option value="min">Mínimo</option>
                                        <option value="max">Máximo</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="card-title" class="form-label">Nome do Card</label>
                                    <input type="text" id="card-title" class="form-control" placeholder="Título...">
                                </div>
                            </div>
                            <div class="mt-3">
                                <button id="add-to-dashboard" class="btn btn-success">Adicionar ao Dashboard</button>
                            </div>
                            <div id="visualization-preview" class="mt-3"></div>
                        </div>
                    </div>
                </div>
                <!-- Dashboard Panel -->
                <div id="dashboard-panel" class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Dashboard</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#current-dashboard" type="button" role="tab" aria-controls="current-dashboard" aria-selected="true">Dashboard Atual</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="saved-dashboards-tab" data-bs-toggle="tab" data-bs-target="#saved-dashboards" type="button" role="tab" aria-controls="saved-dashboards" aria-selected="false">Dashboards Salvos</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="dashboardTabsContent">
                            <div class="tab-pane fade show active" id="current-dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                                <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
                                    <h6 class="mb-0">Filtros</h6>
                                    <button id="save-dashboard-btn" class="btn btn-outline-primary btn-sm">Salvar Dashboard</button>
                                </div>
                                <div id="dashboard-feedback" class="alert d-none" role="alert"></div>
                                <div id="filters-container" class="mb-3">
                                    <!-- Dynamic filters will be appended here -->
                                </div>
                                <div class="d-flex flex-wrap gap-2 mb-3">
                                    <button id="add-filter-btn" class="btn btn-outline-secondary btn-sm">Adicionar Filtro</button>
                                    <button id="apply-filters-btn" class="btn btn-primary btn-sm">Aplicar Filtros</button>
                                    <button id="clear-filters-btn" class="btn btn-danger btn-sm">Limpar Filtros</button>
                                </div>
                                <hr />
                                <div id="dashboard-cards" class="row row-cols-1 row-cols-md-2 g-4">
                                    <!-- Cards will be inserted here -->
                                </div>
                            </div>
                            <div class="tab-pane fade" id="saved-dashboards" role="tabpanel" aria-labelledby="saved-dashboards-tab">
                                <div class="mt-3">
                                    <p class="text-muted">Selecione um dashboard salvo para carregá-lo.</p>
                                    <div id="saved-dashboards-list" class="list-group">
                                        <!-- Saved dashboards will be listed here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Custom Script -->
    <script src="{{ request.url_for('static', path='js/dashboard.js') }}"></script>

    <!-- Save Dashboard Modal -->
    <div class="modal fade" id="saveDashboardModal" tabindex="-1" aria-labelledby="saveDashboardLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saveDashboardLabel">Salvar Dashboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="save-dashboard-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="dashboard-name-input" class="form-label">Nome do Dashboard</label>
                            <input type="text" class="form-control" id="dashboard-name-input" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
